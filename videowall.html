<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIDEO WALL</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: Menlo, monospace;

            /* For thumbs. */
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        img {
            /* For thumbs. */
            width: 150px;
            height: auto;
            margin: 5px 5px 0 0;
            padding: 0;
        }

        pre,
        code {
            font-family: inherit;
            font-weight: 900;
        }

        #container {
            position: relative;
        }

        video {
            float: left;
            margin: 0;
            padding: 0;
            display: table;
            object-fit: cover;
            z-index: 0;
        }

        video:focus {
            outline: none;
        }

        div#playback_speed_overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: chartreuse;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .display-none {
            display: none;
        }

        .display-flex {
            display: flex;
        }

        /*
        "object-fit" set by JS to "contain"
        if video is in portrait mode and to
        "cover" otherwise.
        */
        .object-fit-cover {
            object-fit: cover;
        }

        .object-fit-contain {
            object-fit: contain;
        }
    </style>
</head>

<body>

    <div id="container">
        <video id="v0" src="./assets/empty.mp4" controls muted autoplay>
            <p>VIDEO WALL</p>
        </video>
        <div id="playback_speed_overlay" class="display-none"></div>
    </div>

    <script>
        "use strict";
        /**
        * Load scripts asynchronously.
        * The playlist can be specified in the “playlist” GET parameter.
        * For example:
        * videowall.html?playlist=./assets/playlist_selection_1.js
        */
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let playlistURL = urlParams.get("playlist");
        if (playlistURL === null) {
            playlistURL = "./assets/playlist.js";
        }

        const loadScript = (FILE_URL, async = false, type = "text/javascript") => {
            return new Promise((resolve, reject) => {
                try {
                    const scriptEle = document.createElement("script");
                    scriptEle.type = type;
                    scriptEle.async = async;
                    scriptEle.src = FILE_URL;

                    scriptEle.addEventListener("load", (ev) => {
                        resolve({ status: true });
                    });

                    scriptEle.addEventListener("error", (ev) => {
                        reject({
                            status: false,
                            message: `Failed to load the script ＄{FILE_URL}`
                        });
                    });

                    document.body.appendChild(scriptEle);
                } catch (error) {
                    reject(error);
                }
            });
        };

        [
            playlistURL,
            "./assets/videowall.js"
        ].forEach(elem =>
            loadScript(elem)
                .then(data => {
                })
                .catch(err => {
                    console.error(err);
                }));


        /**
         * Startup defaults.
         *  They can change at runtime.
         *  They can also be declared in the playlist.
         *  Here is an example:
         *
         *  STARTUP_DEFAULTS = {
         *      BEGIN_AT: 0, // Time offset when starting to play. Given in fraction of total time.
         *      NB_VIDEOS_MAX: 6 ** 2, // Can take the value 2 or any perfect square number (1, 4, 9, 16,...).
         *      NB_VIDEOS: 4,
         *  };
         */
        if (typeof (STARTUP_DEFAULTS) === "undefined") { var STARTUP_DEFAULTS = {}; }
        if (typeof (STARTUP_DEFAULTS["BEGIN_AT"]) === "undefined") { STARTUP_DEFAULTS["BEGIN_AT"] = 1 / 4; }
        if (typeof (STARTUP_DEFAULTS["NB_VIDEOS_MAX"]) === "undefined") { STARTUP_DEFAULTS["NB_VIDEOS_MAX"] = 6 ** 2; }
        if (typeof (STARTUP_DEFAULTS["NB_VIDEOS"]) === "undefined") { STARTUP_DEFAULTS["NB_VIDEOS"] = 4; }
    </script>

</body>

</html>
